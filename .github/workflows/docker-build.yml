name: Build Docker images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/community-portal-backend:latest -f backend/Dockerfile ./backend
          docker push ghcr.io/${{ github.repository_owner }}/community-portal-backend:latest
      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/community-portal-frontend:latest -f frontend/Dockerfile ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/community-portal-frontend:latest
