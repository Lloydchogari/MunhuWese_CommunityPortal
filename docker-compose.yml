version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: community_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/community_portal?schema=public
      JWT_SECRET: supersecret
      CLIENT_URL: http://localhost:3000
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
volumes:
  db-data:
